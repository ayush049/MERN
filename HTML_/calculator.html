<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        .button{
                background-image: linear-gradient(#10edf5,#85b19c,#a6c2cf);
        }

        /* .calci{
            box-sizing:border-box;
        } */
        form{
            margin: 400px;
            /* margin: 10px 50px 20px 0; */
            /* margin: 10px 50px 20px; */
            /* margin: 1em; */
            /* padding: 50px; */
        }
    </style>
</head>
<body>
    <form>
        <input type="text" class="button" name="show">
        <div class="calci">
        <br>
        <input type="button" class ="button" value="1" onclick="show.value+='1' ">
        <input type="button" class ="button" value="2" onclick="show.value+='2' ">
        <input type="button" class ="button" value="3" onclick="show.value+='3' ">
        <input type="button" class ="button" value="+" onclick="show.value+='+' ">
        <br>
        <input type="button" class ="button" value="4" onclick="show.value+='4' ">
        <input type="button" class ="button" value="5" onclick="show.value+='5' ">
        <input type="button" class ="button" value="6" onclick="show.value+='6' ">
        <input type="button" class ="button" value="-" onclick="show.value+='-' ">
        <br>
        <input type="button" class ="button" value="7" onclick="show.value+='7' ">
        <input type="button" class ="button" value="8" onclick="show.value+='8' ">
        <input type="button" class ="button" value="9" onclick="show.value+='9' ">
        <input type="button" class ="button" value="/" onclick="show.value+='/' ">
        <br>
        <input type="button" class ="button" value="0" onclick="show.value+='0' ">
        <input type="button" class ="button" value="00" onclick="show.value+='00' ">
        <input type="button" class ="button" value="." onclick="show.value+='.' ">
        <input type="button" class ="button" value="*" onclick="show.value+='*' ">
        <br>
        <input type="button" class ="button" value="=" onclick="show.value=eval(show.value)">
        <input type="button" class ="button" value="clr" onclick="show.value='' ">
        </div>
    </form>
</body>
</html>
