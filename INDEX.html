<form action="">
    <h1>Registration form</h1>
    <h2>Personal information</h2>
    <p>Name: <input type="Text" name="name"> </p>
    <span>Gender: </span>
    <span> Male <input type="Radio" name="gender"> Female<input type="Radio" name="gender"></span>
    <p>Date of birth: <input type="date" name="date"> </p>
    <p>Email: <input type="email" name="email"></p>
    <p>Contact number: <input type="number" name="number"></p>
    <p>Address: <input type="text" name="Address"></p>
    <p>Empty character is written like this &#8203;</p>
    <h2>Payment information</h2>
    <p>Card type: 
        <select name="card type">
        <option value="">Select card type</option>
        <option value="visa"> Visa </option>
        <option value="rupay"> Rupay </option>
        <option value="mastercard"> Mastercard</option>
        <option value="paytm card"> Paytm card</option>
        </select>
        </p>
        <p>Card Number: <input type="number" name="number"></p>
        <p>Expiration year: <input type="number" name="number"></p>
        <p>CVV: <input type="password" name="password"></p>
        <input type="submit" value="Pay Now">
</form>
